<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="login-container">
      <h3>Register</h3>
      <form action="" method="POST" name="login" id="login-form">
        <div class="row">
          <div class="login-form-element col-1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required="true" />
          </div>
          <div class="login-form-element col-2">
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" lastname="lastname" required="true" />
          </div>
        </div>
        <div class="row">
          <div class="login-form-element">
            <label for="user">User:</label>
            <input type="text" id="user" name="user" required="true" />
          </div>
        </div>
        <div class="row">
          <div class="login-form-element">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required="true" />
          </div>
          <div class="login-form-element">
            <label for="confirm-password">Confirm Password:</label>
            <input type="confirm-password" id="confirm-password" name="confirm-password" required="true" />
          </div>
        </div>
        <div class="row">
          <div class="login-form-element">
            <input type="submit" value="Register" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
